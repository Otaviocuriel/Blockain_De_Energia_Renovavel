<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <title>Blockchain</title>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1"/>
    </linearGradient>
  </defs>
  <!-- Top block -->
  <rect x="35" y="5" width="30" height="20" rx="3" fill="url(#grad1)" stroke="#4c51bf" stroke-width="1.5"/>
  <line x1="40" y1="12" x2="60" y2="12" stroke="#fff" stroke-width="1.5"/>
  <line x1="40" y1="18" x2="55" y2="18" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Left block -->
  <rect x="10" y="40" width="30" height="20" rx="3" fill="url(#grad1)" stroke="#4c51bf" stroke-width="1.5"/>
  <line x1="15" y1="47" x2="35" y2="47" stroke="#fff" stroke-width="1.5"/>
  <line x1="15" y1="53" x2="30" y2="53" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Right block -->
  <rect x="60" y="40" width="30" height="20" rx="3" fill="url(#grad1)" stroke="#4c51bf" stroke-width="1.5"/>
  <line x1="65" y1="47" x2="85" y2="47" stroke="#fff" stroke-width="1.5"/>
  <line x1="65" y1="53" x2="80" y2="53" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Bottom block -->
  <rect x="35" y="75" width="30" height="20" rx="3" fill="url(#grad1)" stroke="#4c51bf" stroke-width="1.5"/>
  <line x1="40" y1="82" x2="60" y2="82" stroke="#fff" stroke-width="1.5"/>
  <line x1="40" y1="88" x2="55" y2="88" stroke="#fff" stroke-width="1.5"/>
  
  <!-- Connecting lines (chain) -->
  <line x1="50" y1="25" x2="25" y2="40" stroke="#667eea" stroke-width="2"/>
  <line x1="50" y1="25" x2="75" y2="40" stroke="#667eea" stroke-width="2"/>
  <line x1="25" y1="60" x2="50" y2="75" stroke="#667eea" stroke-width="2"/>
  <line x1="75" y1="60" x2="50" y2="75" stroke="#667eea" stroke-width="2"/>
  
  <!-- Connection nodes -->
  <circle cx="50" cy="25" r="3" fill="#4c51bf"/>
  <circle cx="25" cy="40" r="3" fill="#4c51bf"/>
  <circle cx="75" cy="40" r="3" fill="#4c51bf"/>
  <circle cx="25" cy="60" r="3" fill="#4c51bf"/>
  <circle cx="75" cy="60" r="3" fill="#4c51bf"/>
  <circle cx="50" cy="75" r="3" fill="#4c51bf"/>
</svg>
